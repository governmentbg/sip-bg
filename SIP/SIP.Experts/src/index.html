<!DOCTYPE html>
<html lang=en>

<head>
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" href="public/eit/favicon.ico">
	<title></title>
	<script src="configs/globals.js"></script>
	<script>
		var ieSucksMessage = "Моля, обновете версията на Internet Explorer";
		if(window.locale != "bg"){
			document.title = "Ministry of Transport: Single Information Point";
			var ieSucksMessage = "Please update your Internet Explorer browser to the latest version";
		}
		else{
			document.title = "ГИС базирана електронна платформа \"Единна информационна точка\"";
		}
		function detectIE() {
			var ua = window.navigator.userAgent;
			var msie = ua.indexOf('MSIE ');
			if (msie > 0) {
				return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
			}

			var trident = ua.indexOf('Trident/');
			if (trident > 0) {
				var rv = ua.indexOf('rv:');
				return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
			}

			var edge = ua.indexOf('Edge/');
			if (edge > 0) {
				return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
			}
			return 0;
		}
		var head = document.getElementsByTagName('head')[0];
		var js = document.createElement("script");
		js.type = "text/javascript";
		version = detectIE();
		if (version)
		{
			if(version >= 11){
				js.src = "configs/ie_polyfills.html";
				head.appendChild(js);
			}
			else{
				alert(ieSucksMessage);
			}
		}
	</script>
</head>

<body>
	<noscript> JavaScript is required in order to use this app. <a href="https://www.enable-javascript.com/"></a>How to enable?</a></noscript>
	<div id="app">
		<div id="initTitle" style="margin: auto;margin-bottom: 100px;font-size: 30px;color: #6a9abf;z-index: 10;text-align: center;">ГИС базирана електронна платформа "Единна информационна точка"</div>
		<div id="initLoading" class="loader"><div></div></div>
	</div>
	<script>
		var initTitle = document.getElementById('initTitle');
		initTitle.innerHTML = document.title;
		if(version < 11 && version > 0){
			var initLoading = document.getElementById('initLoading');
			initTitle.parentElement.removeChild(initTitle);
			initLoading.parentElement.removeChild(initLoading);
		}
	</script>
</body>
</html>
